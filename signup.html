	<script type="text/javascript" language="javascript">
	function validateForm() {

    alert("Email must be filled out");
    return false;
  }
}
</script>
</head>
<body>
<fieldset>
<form name="myForm" action="registration.html" onsubmit="return validateForm()" method="post">

</br></br>
Contact:<input size="30" type="numbers" name="Name of school"></br></br>
Email:<input size="30" type="text" name="Email"></br></br>
Region:<input  size="30" type="text" name="Region"></br></br>
<input type="submit" value="Create">
</form>
</fieldset>
